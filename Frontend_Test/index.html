<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .review {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .review:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="course-title">Course Title</h1>
        <p id="course-description">Course Description</p>
        <h2>Average Rating: <span id="average-rating">0.0</span></h2>
        <div id="reviews">
            <h3>Reviews</h3>
        </div>
        <div>
            <h3>Add a Review</h3>
            <form id="review-form">
                <textarea id="review-comment" placeholder="Write your review" required></textarea>
                <br />
                <input type="number" id="review-rating" min="1" max="5" placeholder="Rating (1-5)" required />
                <br />
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
