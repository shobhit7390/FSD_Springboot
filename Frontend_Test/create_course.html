<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
       
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 800px;
            margin-left: 25%;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 18px;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .form-group {
            flex: 1 1 calc(50% - 15px);
        }
        .form-group.full-width {
            flex: 1 1 100%;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>


    <div class="nav-header">
        <nav class="navbar">
            <div class="navbar-container">
                <a href="instructor.html" class="navbar-brand">CourseHub</a>
                <ul class="navbar-menu">
                    <li><a href="instructor.html">Instructor Page</a></li>
                </ul>
                <div class="navbar-actions">
                    <input type="text" placeholder="Search..." class="search-bar">
                    <a href="login.html"><button class="btn sign-in">Sign In</button></a>
                    <a href="register2.html"><button class="btn sign-up">Sign Up</button></a>
                </div>
            </div>
        </nav>
    </div>

    <div id="responseMessage" class="container"></div>
    <div id="errorMessage" class="container"></div>


    <div class="form-container">
        <h1>Create Course</h1>
        <form id="courseForm">
            <div class="form-group">
                <label for="courseName">Course Name:</label>
                <input type="text" id="courseName" name="courseName" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>
            </div>
            <div class="form-group full-width">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" step="0.1" min="0" max="5">
            </div>
            <div class="form-group">
                <label for="instructorName">Instructor Name:</label>
                <input type="text" id="instructorName" name="instructorName" required>
            </div>

            <div class="form-group">
                <label for="instructorId">Instructor Email:</label>
                <input type="text" id="instructorId" name="instructorId" required>
            </div>

            <div class="form-group">
                <label for="difficultyLevel">Difficulty Level:</label>
                <input type="text" id="difficultyLevel" name="difficultyLevel" required>
            </div>

            <div class="form-group">
                <label for="duration">Duration:</label>
                <input type="text" id="duration" name="duration" required>
            </div>

            <div class="form-group">
                <label for="couponCode">Coupon Code:</label>
                <input type="text" id="couponCode" name="couponCode" >
            </div>

            <div class="form-group">
                <label for="discountPercentage">Discount Percentage:</label>
                <input type="number" id="discountPercentage" name="discountPercentage" >
            </div>

            <div class="form-group">
                <label for="couponExpirationDate">Coupon Expiration Date:</label>
                <input type="date" id="couponExpirationDate" name="couponExpirationDate" >
            </div>

            <div class="form-group">
                <label for="coursePic">Course Picture:</label>
                <input type="text" id="coursePic" name="coursePic">
            </div>

            <div class="form-group">
                <label for="videoUrl">Video URL:</label>
                <input type="text" id="videoUrl" name="videoUrl" required>
            </div>

            <div class="form-group">
                <label for="resourceUrl">Resource URL:</label>
                <input type="text" id="resourceUrl" name="resourceUrl">
            </div>

            <div class="form-group full-width">
                <button style="padding: 10px 20px; margin-top: 20px; font-size: 16px;" type="submit">Create Course</button>
            </div>
        </form>
    </div>


    <script>

         // auth.js
        function getCurrentUser() {
            const userJson = localStorage.getItem('currentUser');
            return userJson ? JSON.parse(userJson) : null;
        }

        function isLoggedIn() {
            return getCurrentUser() !== null;
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/login.html';
        }

        // Check login status on each page load
        document.addEventListener('DOMContentLoaded', function() {
            if (!isLoggedIn() && !window.location.pathname.includes('/login.html')) {
                window.location.href = '/login.html';
            }
        });


        // Function to update navbar
        function updateNavbar() {
            const userJson = localStorage.getItem('currentUser');
            const navbarActions = document.querySelector('.navbar-actions');
            
            if (userJson) {
            // User is logged in
            navbarActions.innerHTML = `
                <span id="welcomeUser"></span>
                <button class="btn" onclick="logout()">Logout</button>
            `;
            const user = JSON.parse(userJson);
            document.getElementById('welcomeUser').textContent = `Welcome, ${user.firstName || 'User'}!`;
            } else {
            // User is not logged in
            navbarActions.innerHTML = `
                <input type="text" placeholder="Search..." class="search-bar">
                <a href="login.html"><button class="btn sign-in">Sign In</button></a>
                <a href="register2.html"><button class="btn sign-up">Sign Up</button></a>
            `;
            }
        }

        // Logout function
        function logout() {
            updateNavbar();
            localStorage.clear();
            window.location.href = 'login.html';
        }
        // Call updateNavbar when the page loads
        document.addEventListener('DOMContentLoaded', updateNavbar);



        // Add a course logic

        let form = document.querySelector('form');
        form.addEventListener('submit', handleSubmit);


        async function handleSubmit(event) {
            event.preventDefault();
            let formData = new FormData(form);
            let data = Object.fromEntries(formData);
            let jsonData = JSON.stringify(data);
            let response=await fetch("http://localhost:8090/courses", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: jsonData,
                
            });
            if(response.ok){
                document.getElementById('responseMessage').innerHTML="  Data sent sucessfully :)";
                window.location.href='instructor.html';
            }
            else{
                document.getElementById('errorMssg').innerHTML="  Couldn't send data :("
            }
            
        }


        const user=JSON.parse(localStorage.getItem('currentUser'));
        document.getElementById('instructorName').value=user.firstName+" "+user.lastName;
        document.getElementById('instructorId').value=user.email;
        

    </script>

</body>
</html>
