		<style>
			.container {
				background-color: #ffffff;
				border-radius: 15px;
				box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
				padding: 20px 40px 20px 40px;
				width: 100%;
				max-width: 650px;
				margin-left: 22%;
				margin-top: 20px;
			}
			h1 {
				color: #2c3e50;
				text-align: center;
				margin-bottom: 15px;
				font-size: 28px;
			}
			form {
				display: grid;
				gap: 15px;
			}
			label {
				font-weight: bold;
				color: #34495e;
				margin-bottom: 5px;
				display: block;
			}
			input,
			select {
				width: 100%;
				padding: 8px;
				border: 1px solid #bdc3c7;
				border-radius: 2px;
				font-size: 16px;
				transition: border-color 0.3s;
			}
			input:focus,
			select:focus {
				outline: none;
				border-color: #3498db;
			}
			.button-payment {
				background-color: #3498db;
				color: white;
				border: none;
				padding: 14px;
				border-radius: 8px;
				font-size: 18px;
				cursor: pointer;
				transition: background-color 0.3s;
				font-weight: bold;
			}
			button:hover {
				background-color: #2980b9;
			}
			.row {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 20px;
			}
			.payment-methods {
				display: flex;
				justify-content: space-between;
				margin-bottom: 20px;
			}
			.payment-method {
				display: flex;
				align-items: center;
				gap: 10px;
			}
			.payment-method img {
				width: 20px;
				height: auto;
			}
		</style>
	</head>

		<div class="container">
			<h1>Secure Payment Gateway</h1>
			<form class="payment-form">
				<div class="payment-methods">
					<div class="payment-method">
						<input
							type="radio"
							id="credit-card"
							name="payment-method"
							checked
						/>
						<label for="credit-card">Credit Card</label>
					</div>
					<div class="payment-method">
						<input type="radio" id="paypal" name="payment-method" />
						<label for="paypal">PayPal</label>
					</div>
				</div>
				<div class="row">
					<div>
						<label for="name">Cardholder Name</label>
						<input type="text" id="name" name="name" required />
					</div>
					<div>
						<label for="email">Email Address</label>
						<input type="email" id="email" name="email" required />
					</div>
				</div>
				<div>
					<label for="card-number">Card Number</label>
					<input
						type="text"
						id="card-number"
						name="card-number"
						required
					/>
				</div>
				<div class="row">
					<div>
						<label for="expiry">Expiry Date</label>
						<input
							type="text"
							id="expiry"
							name="expiry"
							placeholder="MM/YY"
							required
						/>
					</div>
					<div>
						<label for="cvv">CVV</label>
						<input type="text" id="cvv" name="cvv" required />
					</div>
				</div>
				<div class="row">
					<div>
						<label for="amount">Amount</label>
						<input
							type="number"
							id="amount"
							name="amount"
							required
						/>
					</div>
				</div>

				<div class="submitButton">
					<button
						type="button"
						id="pay-button"
						class="button-payment"
					>
						Pay Now
					</button>
					<!-- <button type="submit" id="pay-button" class="submitButton">Pay Now</button> -->
				</div>
			</form>
		</div>

			document.getElementById("amount").value = localStorage.finalPrice;

			document
				.getElementById("pay-button")
				.addEventListener("click", async () => {
					const urlParams = new URLSearchParams(
						window.location.search
					);
					const courseId = urlParams.get("courseId");

					if (!isUserLoggedIn()) {
						alert("Please log in to enroll in this course.");
						return;
					}

					try {
						const currentUser = JSON.parse(
							localStorage.getItem("currentUser")
						);

						// Send POST request to your API
						const response = await fetch(
							`http://localhost:8090/enroll/${currentUser.userId}/${courseId}`,
							{
								method: "POST",
								headers: {
									"Content-Type": "application/json",
								},
								body: JSON.stringify({}),
							}
						);

						console.log(response);

						if (response.ok) {
							fetch(`http://localhost:8090/courses/${courseId}`)
								.then((response) => {
									if (!response.ok) {
										throw new Error(
											"Network response was not ok"
										);
									}
									return response.json();
								})
								.then((course) => {
									updateLocalStorage(course);
								});

							alert(
								"You have successfully enrolled in the course!"
							);
						} else {
							throw new Error("Enrollment failed");
						}
					} catch (error) {
						console.error("Error:", error);
						console.log(
							"An error occurred while enrolling. Please try again."
						);
					}

					setTimeout(() => {
						window.location.href = `course_details.html?courseId=${courseId}&complete=true`;
					}, 100); // Adjust the delay if necessary
				});

			// Dummy function to check if user is logged in
			function isUserLoggedIn() {
				return localStorage.getItem("currentUser") !== null;
			}

			// Dummy function to update local storage with course details
			function updateLocalStorage(course) {
				localStorage.setItem("currentCourse", JSON.stringify(course));

				let currentUser = JSON.parse(
					localStorage.getItem("currentUser")
				);
				if (!currentUser.courses) {
					currentUser.courses = [];
				}
				currentUser.courses.push(course);
				localStorage.setItem(
					"currentUser",
					JSON.stringify(currentUser)
				);
				console.log(currentUser);
			}
